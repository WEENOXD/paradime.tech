<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* Yeezy Handwritten Font */
			@font-face {
				font-family: 'YeezyHand';
				src: url('/fonts/yeezy-hand.woff2') format('woff2'),
					url('/fonts/yeezy-hand.woff') format('woff');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}

			/* Global Styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
