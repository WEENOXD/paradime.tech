<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOK FORWARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border-bottom: 1px solid #000;
        }

        .credit {
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: #000;
            line-height: 1.5;
        }

        .text-item {
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: #000;
            white-space: nowrap;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        .handwritten {
            font-family: 'Caveat', cursive;
            font-size: 8rem;
            font-weight: 700;
            color: #000;
            text-align: center;
            transform: rotate(-2deg);
        }

        @media (max-width: 768px) {
            .handwritten {
                font-size: 4rem;
            }
            .header {
                padding: 10px;
            }
            .text-item {
                font-size: 0.5rem;
            }
            .credit {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="credit">produced by paradime 1.11</div>
        <div class="text-item">LOOK FORWARD</div>
    </div>
    <div class="main-content">
        <div class="handwritten">cool shit<br>coming soon</div>
    </div>
</body>
</html>
