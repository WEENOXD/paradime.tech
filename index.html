<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOK FORWARD</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-item {
            font-family: 'Minecraft', monospace;
            font-size: 3rem;
            color: #000;
            white-space: nowrap;
        }

        .credit {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: #000;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .text-item {
                font-size: 1.5rem;
            }
            .credit {
                font-size: 0.5rem;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="credit">
        produced by paradime<br>
        1/11
    </div>
    <div class="text-item">LOOK FORWARD</div>
</body>
</html>
