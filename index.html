<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOK FORWARD</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/files/minecraft-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border-bottom: 1px solid #000;
        }

        .credit {
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: #000;
            line-height: 1.5;
        }

        .text-item {
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: #000;
            white-space: nowrap;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            gap: 10px;
        }

        .quote-text {
            font-family: 'Minecraft', monospace;
            font-size: 1rem;
            color: #000;
            text-align: center;
        }

        .main-image {
            max-width: 30%;
            max-height: 30%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .main-image {
                max-width: 50%;
                max-height: 50%;
            }
            .quote-text {
                font-size: 0.6rem;
            }
            .header {
                padding: 10px;
            }
            .text-item {
                font-size: 0.5rem;
            }
            .credit {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="credit">produced by paradime 1.11</div>
        <div class="text-item">LOOK FORWARD</div>
    </div>
    <div class="main-content">
        <div class="quote-text">BEAUTY IS CREATED</div>
        <img src="image.jpeg" alt="Image" class="main-image">
        <div class="quote-text">UNDER PRESSURE</div>
    </div>
</body>
</html>
